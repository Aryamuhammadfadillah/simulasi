<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body class="bg-blue-700 my-14 mx-14">
    <div class="flex justify-center mt-24 space-x-20">
        <img src="pin.png" class="">
        <div class="text-center text-3xl space-y-24 my-16">
            <p class="text-4xl text-white font-bold">MASUKAN PIN</p>
            <form action="" onsubmit="pin()">
                <input type="password" required placeholder="" id="angkapin">
                <button type="submit" class="text-white">ENTER</button>
            </form>
            <div class="w-8/12 font-bold mx-auto text-white">
                <h2 class="mt-32">
                    <h2>TEKAN 'ENTER' JIKA SELESAI MEMASUKAN PIN</h2>          
    </div> 
</body>
<script>
    function pin() {
        let pin = document.getElementById('angkapin').value;
        if (pin == '123456') {
            window.open('pakettunai.html','_blank');
            window.close('pin.html');
        } else {
            alert('pin yang anda masukan salah')
        }
    }
</script>        
</body>
</html>
